<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD</title>
    <script src="voo.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-mod-12">
                <h3>Sistema Básico de Aeroportos</h3>
                <br>
            </div>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="Id_Cliente" class="form-label">Id_Cliente</label>
                <input type="text" class="form-control" id="Id_cliente">
            </div>
            <div class="col-md-6">
                <label for="Hora Partida" class="form-label">Hora Partida</label>
                <input type="text" class="form-control" id="id_hora_part">
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="Hora Chegada" class="form-label">Hora Chegada</label>
                    <input type="text" class="form-control" id="id_hora_cheg">
                </div>
                <div class="col-md-6">
                    <label for="Trecho" class="form-label">Trecho</label>
                    <input type="text" class="form-control" id="id_trecho">
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="Voo" class="form-label">Voo</label>
                        <input type="text" class="form-control" id="id_voo">
                    </div>
                    <div class="col-md-6">
                        <label for="Passagem" class="form-label">Passagem</label>
                        <input type="text" class="form-control" id="id_passagem">
                    </div>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="Tipo do Aviao" class="form-label">Tipo Do Aviao</label>
                            <input type="text" class="form-control" id="id_tipo_aviao">
                        </div>
                        <div class="col-md-6">
                            <label for="Aeroporto de Chegada" class="form-label">Aéroporto de Chegada</label>
                            <input type="text" class="form-control" id="id_aeroporto_cheg">
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" value="" id="chkAtraso">
                            <label class="form-check-label" for="chkAtraso">
                              O Voo esta em atraso?
                        </div>
    </div>
    <br>
    <button onclick="cadastrar_voo()" type="button" class="btn btn-primary btn-lg">Adicionar</button>
    <button onclick="deletarVoo()"  type="button" class="btn btn-primary btn-lg">Deletar</button>
    <button onclick="listar()" type="button" class="btn btn-primary btn-lg">Listar</button>
    
    </div>
    </div> 
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="voo.js"></script>
</body>

</html>
